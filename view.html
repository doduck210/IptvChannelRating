<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채널별 시청률 그래프</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js 라이브러리 추가 -->
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>
    <h2>채널별 시청률 그래프</h2>
    <div>
        <canvas id="ratingChart"></canvas>
    </div>

    <script>
        // JSON 데이터
        var rawData = "./data/2024-05-16.json";

        // JSON 문자열을 객체로 파싱
        var parsedData = JSON.parse(rawData);
        var channels = parsedData.data[0].channels;

        // 채널 이름과 시청률 데이터 추출
        var channelNames = channels.map(channel => channel.channelName);
        var channelRatings = channels.map(channel => parseFloat(channel.channelRating));

        // 차트 데이터 설정
        var chartData = {
            labels: channelNames,
            datasets: [{
                label: '시청률',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                data: channelRatings,
            }]
        };

        // 차트 옵션 설정
        var chartOptions = {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        };

        // 차트 생성
        var ctx = document.getElementById('ratingChart').getContext('2d');
        var ratingChart = new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: chartOptions
        });
    </script>
</body>
</html>
